name: Workspace test

on:
  workflow_dispatch:

jobs:
  show:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show workspace info
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "RUNNER_TEMP=$RUNNER_TEMP"
          echo "List actions-runner dir:"
          ls -la ~/actions-runner || true
          echo "List _work (if exists):"
          ls -la ~/actions-runner/_work || true
          echo "List GITHUB_WORKSPACE files:"
          ls -la "$GITHUB_WORKSPACE" || true
