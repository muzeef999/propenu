name: Workspace test

on:
  workflow_dispatch:

jobs:
  show:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show workspace info
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "RUNNER_TEMP=$RUNNER_TEMP"
          echo "List actions-runner program dir:"
          ls -la ~/actions-runner || true
          echo "--- actions-runner/_work (if exists) ---"
          ls -la ~/actions-runner/_work || true
          echo "--- GITHUB_WORKSPACE files ---"
          ls -la "$GITHUB_WORKSPACE" || true
