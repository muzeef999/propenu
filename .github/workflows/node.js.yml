name: Backend CI/CD üöÄ

on:
  push:
    branches: ["deploy"]
    paths:
      - "backend/**"
      - "!frontend/**"
  pull_request:
    branches: ["deploy"]
    paths:
      - "backend/**"
  workflow_dispatch:

concurrency:
  group: backend-cicd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: self-hosted

    env:
      PRPPENU_GATEWAY_ENV: ${{ secrets.PRPPENU_GATEWAY_ENV }}
      PRPPENU_PAYMENT_ENV: ${{ secrets.PRPPENU_PAYMENT_ENV }}
      PRPPENU_PROPERTY_ENV: ${{ secrets.PRPPENU_PROPERTY_ENV }}
      PRPPENU_USER_ENV: ${{ secrets.PRPPENU_USER_ENV }}

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1) Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Find existing lockfiles to make caching resilient
      - name: Find lockfiles
        id: lock
        run: |
          files="$(git ls-files 'backend/**/package-lock.json' || true)"
          if [ -n "$files" ]; then
            {
              echo "paths<<EOF"
              echo "$files"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "paths=" >> "$GITHUB_OUTPUT"
          fi

      # 3) Setup Node with cache when lockfiles exist
      - name: Setup Node.js ${{ matrix.node-version }} (cached)
        if: ${{ steps.lock.outputs.paths != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: ${{ steps.lock.outputs.paths }}

      # 3b) Fallback setup without cache
      - name: Setup Node.js ${{ matrix.node-version }} (no cache)
        if: ${{ steps.lock.outputs.paths == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 4) Debug info
      - name: Show runner workspace
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          pwd
          ls -la
          echo "Backend tree:"
          ls -la backend || true

      # 5) Check Secrets
      - name: Check Secrets
        run: |
          check() { [ -n "$2" ] && echo "$1: ‚úÖ OK" || (echo "$1: ‚ùå MISSING"; exit 1); }
          check PRPPENU_GATEWAY_ENV "${PRPPENU_GATEWAY_ENV}"
          check PRPPENU_PAYMENT_ENV "${PRPPENU_PAYMENT_ENV}"
          check PRPPENU_PROPERTY_ENV "${PRPPENU_PROPERTY_ENV}"
          check PRPPENU_USER_ENV "${PRPPENU_USER_ENV}"

      # 6) Write .env files from secrets (use printf so vars expand correctly)
      - name: Write gateway .env
        working-directory: backend/gateway
        run: |
          printf "%s" "${PRPPENU_GATEWAY_ENV}" > .env
          echo "‚úÖ gateway .env created"

      - name: Write service .env files
        run: |
          write_env () {
            local content="$1"; local path="$2"
            mkdir -p "$(dirname "$path")"
            printf "%s" "$content" > "$path"
            echo "‚úÖ wrote $path"
          }
          write_env "${PRPPENU_PAYMENT_ENV}" backend/services/payment-service/.env
          write_env "${PRPPENU_PROPERTY_ENV}" backend/services/property-service/.env
          write_env "${PRPPENU_USER_ENV}" backend/services/user-service/.env

      - name: Verify gateway .env exists
        working-directory: backend/gateway
        run: |
          test -s .env && echo "‚úÖ .env present" || (echo "‚ùå .env missing"; exit 1)

      # 7) Install & build gateway
      - name: Install gateway deps
        working-directory: backend/gateway
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            echo "‚ö†Ô∏è package-lock.json missing; using npm install"
            npm install --no-audit --no-fund
          fi

      - name: Build gateway
        working-directory: backend/gateway
        run: |
          if npm run | grep -qE '(^|\s)build(\s|:)'; then
            npm run build
          else
            echo "‚ö†Ô∏è No build script for gateway."
          fi

      - name: Prune gateway dev deps
        working-directory: backend/gateway
        run: npm prune --omit=dev || true

      # 8) Install & build all services
      - name: Install service deps
        run: |
          for dir in backend/services/*-service; do
            [ -d "$dir" ] || continue
            if [ -f "$dir/package.json" ]; then
              echo "Installing deps in $dir"
              if [ -f "$dir/package-lock.json" ]; then
                (cd "$dir" && npm ci --no-audit --no-fund)
              else
                echo "‚ö†Ô∏è $dir has no package-lock.json; using npm install"
                (cd "$dir" && npm install --no-audit --no-fund)
              fi
            else
              echo "‚ö†Ô∏è No package.json in $dir, skipping install"
            fi
          done

      - name: Build services
        run: |
          for dir in backend/services/*-service; do
            [ -d "$dir" ] || continue
            if (cd "$dir" && npm run | grep -qE '(^|\s)build(\s|:)'); then
              echo "Building $dir"
              (cd "$dir" && npm run build)
            else
              echo "‚ö†Ô∏è No build script in $dir"
            fi
          done

      - name: Prune service dev deps
        run: |
          for dir in backend/services/*-service; do
            [ -d "$dir" ] || continue
            (cd "$dir" && npm prune --omit=dev) || true
          done

      # 9) PM2 reload
      - name: Reload PM2 apps
        working-directory: backend
        run: |
          if ! command -v pm2 >/dev/null 2>&1; then
            echo "‚ùå PM2 not found. Install: npm i -g pm2"
            exit 1
          fi

          if [ ! -f ecosystem.config.cjs ]; then
            echo "‚ùå Missing ecosystem.config.cjs"
            exit 1
          fi

          echo "üöÄ Reloading PM2..."
          pm2 start ecosystem.config.cjs || true
          pm2 reload ecosystem.config.cjs
          pm2 save
          pm2 status
