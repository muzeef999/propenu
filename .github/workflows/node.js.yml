name: Backend CD 

on:
  push:
    branches: ["deploy"]
    paths:
      - "backend/**"
      - "!frontend/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    env:
      PRPPENU_GATEWAY_ENV: ${{ secrets.PRPPENU_GATEWAY_ENV }}
      PRPPENU_PAYMENT_ENV: ${{ secrets.PRPPENU_PAYMENT_ENV }}
      PRPPENU_PROPERTY_ENV: ${{ secrets.PRPPENU_PROPERTY_ENV }}
      PRPPENU_USER_ENV: ${{ secrets.PRPPENU_USER_ENV }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Write gateway .env
        working-directory: backend/gateway
        run: printf "%s" "${PRPPENU_GATEWAY_ENV}" > .env

      - name: Write service .env files
        run: |
          printf "%s" "${PRPPENU_PAYMENT_ENV}"  > backend/services/payment-service/.env
          printf "%s" "${PRPPENU_PROPERTY_ENV}" > backend/services/property-service/.env
          printf "%s" "${PRPPENU_USER_ENV}"     > backend/services/user-service/.env

      - name: Install & build gateway
        working-directory: backend/gateway
        run: |
          if [ -f package-lock.json ]; then npm ci --no-audit --no-fund; else npm install --no-audit --no-fund; fi
          if npm run | grep -qE '(^|\s)build(\s|:)'); then npm run build; fi

      - name: Install & build services
        run: |
          for dir in backend/services/*-service; do
            [ -f "$dir/package.json" ] || continue
            if [ -f "$dir/package-lock.json" ]; then (cd "$dir" && npm ci --no-audit --no-fund); else (cd "$dir" && npm install --no-audit --no-fund); fi
            if (cd "$dir" && npm run | grep -qE '(^|\s)build(\s|:)'); then (cd "$dir" && npm run build); fi
          done

      - name: Reload PM2
        working-directory: backend
        run: |
          if ! command -v pm2 >/dev/null; then echo "❌ PM2 not installed (npm i -g pm2)"; exit 1; fi
          if [ ! -f ecosystem.config.cjs ]; then echo "❌ Missing backend/ecosystem.config.cjs"; exit 1; fi
          pm2 start ecosystem.config.cjs || true
          pm2 reload ecosystem.config.cjs
          pm2 save
          pm2 status
