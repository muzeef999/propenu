name: Simple Backend CI/CD (No Docker)

on:
  push:
    branches: ["deploy"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Use Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) Create .env files for each service
      - name: Create environment files
        run: |
          echo "${{ secrets.PRPPENU_GATEWAY_ENV }}" > backend/gateway/.env
          echo "${{ secrets.PRPPENU_PAYMENT_ENV }}" > backend/services/payment-service/.env
          echo "${{ secrets.PRPPENU_PROPERTY_ENV }}" > backend/services/property-service/.env
          echo "${{ secrets.PRPPENU_USER_ENV }}" > backend/services/user-service/.env

      # 4) Install root dependencies (monorepo)
      - name: Install dependencies
        run: npm ci

      # 5) Build all backend services (from your root package.json)
      - name: Build all services
        run: npm run build:backend

      # 6) Test each service (optional)
      # - name: Run tests
      #   run: npm test

      # 7) Upload build artifacts (optional but useful)
      # You can download these on your server during deployment
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend/gateway/dist
            backend/services/payment-service/dist
            backend/services/property-service/dist
            backend/services/user-service/dist
